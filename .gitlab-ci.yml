image: php:5.6

stages:
  - build
  - test
#  - deploy

#before_script:
#  - ci/docker_install.sh
#  - ci/composer_installer.sh
#  - composer install

install-deps:
  stage: build
  script:
    - ci/docker_install.sh
    - ci/composer_installer.sh
    - composer install
  artifacts:
    paths:
      - vendor/

run-test:
  stage: test
  script:
    - vendor/bin/phpcs --standard=PSR2 lib/ src/ tests/ web/
    - vendor/bin/phpunit
